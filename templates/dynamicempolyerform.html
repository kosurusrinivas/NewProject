    <script>
        // Get elements
        const formOneContainer = document.getElementById('formOneContainer');
        const formTwoContainer = document.getElementById('formTwoContainer');
        const showFormOneButton = document.getElementById('showFormOne');
        const showFormTwoButton = document.getElementById('showFormTwo');
        const formSwitcherItems = document.querySelectorAll('.boxSel'); // To target form switcher buttons
    
        // Initially show Form One and set the first button as active
        formOneContainer.classList.add('active');
        showFormOneButton.classList.add('active');
    
        // Button to show Form One
        showFormOneButton.addEventListener('click', function() {
            formOneContainer.classList.add('active');
            formTwoContainer.classList.remove('active');
            
            // Update active class on the buttons
            formSwitcherItems.forEach(item => item.classList.remove('active')); // Remove active class from all
            showFormOneButton.classList.add('active'); // Set active for Form One button
        });
    
        // Button to show Form Two
        showFormTwoButton.addEventListener('click', function() {
            formTwoContainer.classList.add('active');
            formOneContainer.classList.remove('active');
            
            // Update active class on the buttons
            formSwitcherItems.forEach(item => item.classList.remove('active')); // Remove active class from all
            showFormTwoButton.classList.add('active'); // Set active for Form Two button
        });
    
        // Handle Form One submission (purely frontend)
        function submitFormOne() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            document.getElementById('output').innerHTML = `<p>Form One Submitted!</p><p>Name: ${name}</p><p>Email: ${email}</p>`;
        }
    
        // Handle Form Two submission (purely frontend)
        function submitFormTwo() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            document.getElementById('output').innerHTML = `<p>Form Two Submitted!</p><p>Username: ${username}</p><p>Password: ${password}</p>`;
        }
    </script>

<!--dropdown script for no of employes-->

<script>
   // Ensure the dropdown is hidden initially
document.addEventListener('DOMContentLoaded', function() {
  const dropdownMenu = document.querySelector('.dropdown-menu');
  dropdownMenu.style.display = 'none';

  // Handle the item selection
  document.querySelectorAll('.dropdown-menu li').forEach(item => {
    item.addEventListener('click', function() {
      const inputField = document.getElementById('inputField');
      inputField.value = this.getAttribute('data-value');
      // Hide the dropdown after a selection
      dropdownMenu.style.display = 'none';
    });
  });

  // Show dropdown on input hover
  const dropdownContainer = document.querySelector('.dropdown-container');
  dropdownContainer.addEventListener('mouseenter', function() {
    dropdownMenu.style.display = 'block';
  });

  // Hide dropdown when mouse leaves the container
  dropdownContainer.addEventListener('mouseleave', function() {
    dropdownMenu.style.display = 'none';
  });
});

</script>

<script>
    document.getElementById("createAccountButton").addEventListener("click", function() {
        var jobTitle = document.getElementById('jobtitle').value;
        var errorMessage = document.getElementById('error-message');
        
        // Check if the job title is empty
        if (jobTitle === "") {
            errorMessage.style.display = "block";  // Show the error message
        } else {
            errorMessage.style.display = "none";   // Hide the error message
            
            // Store the job title in localStorage
            localStorage.setItem('jobTitle', jobTitle);
            
            // Redirect to the next page
            window.location.href = "/Job-posting-description/";
        }
    });
</script>
