   <script>
        const loadingOverlay = document.getElementById('loading-overlay');

function checkNetworkAndPageStatus() {
    if (navigator.onLine && document.readyState === 'complete') {
        loadingOverlay.style.display = 'none';
    } else {
        loadingOverlay.style.display = 'flex';
    }
}

window.addEventListener('beforeunload', function () {
    loadingOverlay.style.display = 'flex';
});

window.addEventListener('load', function () {
    checkNetworkAndPageStatus();
});

window.addEventListener('online', checkNetworkAndPageStatus);
window.addEventListener('offline', function () {
    loadingOverlay.style.display = 'flex';
});

window.addEventListener('pageshow', function (event) {
    if (event.persisted) {
        checkNetworkAndPageStatus();
    }
});

setInterval(checkNetworkAndPageStatus, 3000);


    </script>
